<div [formGroup]="ngxSubForm.formGroup">
  <ng-container
    [formArrayName]="ngxSubForm.formControlNames.subPropA"
    *ngFor="let subPropA of ngxSubForm.formGroup.controls.subPropA.controls; let i = index"
  >
    <input type="string" [formControl]="subPropA" />
  </ng-container>
</div>

value:
<br />
<pre>{{ ngxSubForm.formGroup.value | json }}</pre>

errors:
<br />
<pre>{{ ngxSubForm.formGroup.errors | json }}</pre>

ngx errors:
<br />
<pre>{{ ngxSubForm.formGroupErrors | json }}</pre>
