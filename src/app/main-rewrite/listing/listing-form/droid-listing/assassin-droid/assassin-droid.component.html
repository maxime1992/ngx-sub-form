<fieldset [formGroup]="form.formGroup" class="container">
  <legend>Assassin Droid form</legend>

  <mat-form-field>
    <input
      matInput
      data-input-color
      type="color"
      placeholder="Color"
      [formControlName]="form.formControlNames.color"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      data-input-name
      type="text"
      placeholder="Name"
      [formControlName]="form.formControlNames.name"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-select
      data-select-weapons
      placeholder="Select weapons"
      multiple
      [formControlName]="form.formControlNames.weapons"
    >
      <mat-option
        data-select-weapons-option
        *ngFor="let weapon of AssassinDroidWeapon | keyvalue"
        [value]="weapon.value"
      >
        {{ assassinDroidWeaponText[weapon.value] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</fieldset>
