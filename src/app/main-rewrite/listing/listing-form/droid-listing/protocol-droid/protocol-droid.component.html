<fieldset [formGroup]="form.formGroup" class="container">
  <legend>Protocol Droid form</legend>

  <mat-form-field>
    <input
      matInput
      type="color"
      placeholder="Color"
      [formControlName]="form.formControlNames.color"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Name" [formControlName]="form.formControlNames.name" autocomplete="off" />
  </mat-form-field>

  <mat-form-field>
    <mat-select
      placeholder="Select spoken languages"
      multiple
      [formControlName]="form.formControlNames.spokenLanguages"
    >
      <mat-option *ngFor="let language of Languages | keyvalue" [value]="language.value">
        {{ language.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</fieldset>
